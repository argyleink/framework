<view id="container">
    <header-footer id="hf">
        <view id="header">
            <ui-element class="header-background"></ui-element>
            <ui-element class="content-left"></ui-element>
            <ui-element class="content-center"></ui-element>
            <ui-element class="content-right"></ui-element>
        </view>

        <view id="body">
            <dom-element class="body-background"></dom-element>

            <view class="home-view">
                <tweet class="tweet"></tweet>
            </view>

            <view class="notifications-view">
                <notification class="notification"></notification>
            </view>

            <view class="messages-view">
                <message class="message"></message>
            </view>

            <view class="profile-view">
                <profile class="profile"></profile>
            </view>
        </view>

        <view id="footer">
            <dom-element class="footer-background"></dom-element>

            <ui-element class="footer-link link-home"></ui-element>
            <ui-element class="footer-link link-notifications"></ui-element>
            <ui-element class="footer-link link-message"></ui-element>
            <ui-element class="footer-link link-profile"></ui-element>
        </view>
    </header-footer>
</view>
